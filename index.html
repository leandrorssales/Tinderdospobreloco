<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder do Amor üíñ</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #fd297b, #ff655b, #ff9a6c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 320px;
      padding: 20px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
    }

    .card h3 {
      margin: 15px 0 5px 0;
      font-size: 22px;
    }

    .card p {
      font-size: 15px;
      color: #666;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-evenly;
    }

    .btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #ff4458;
      color: white;
      box-shadow: 0 4px 10px rgba(255,68,88,0.5);
    }

    .yes {
      background-color: #1ed760;
      color: white;
      box-shadow: 0 4px 10px rgba(30,215,96,0.5);
    }

    #final {
      display: none;
      text-align: center;
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px;
      width: 320px;
    }

    #final h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #fd297b;
    }

    #gifScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    #gifScreen img {
      width: 100%;
      border-radius: 15px;
    }

    #gifScreen h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fd297b;
    }

    audio {
      display: none; /* esconde o player */
    }
  </style>
</head>
<body>

  <!-- Tela dos perfis -->
  <div class="card" id="profileCard">
    <img src="https://via.placeholder.com/300x200.png?text=Perfil+1" alt="Perfil">
    <h3>Leandro Sales(a), 37</h3>
    <p>Palmeirense doente, √†s vezes meio chato üòÖ</p>
    <div class="buttons">
      <button class="btn no" onclick="nextProfile()">‚ùå</button>
      <button class="btn yes" onclick="nextProfile()">üíö</button>
    </div>
  </div>

  <!-- Tela final com pergunta -->
  <div class="card" id="final">
    <h2>üíç Quer casar comigo?</h2>
    <div class="buttons">
      <button class="btn no" onclick="alert('Voc√™ disse n√£o üò¢')">‚ùå</button>
      <button class="btn yes" onclick="showGIF()">üíö</button>
    </div>
  </div>

  <!-- Tela do GIF com m√∫sica -->
  <!-- Tela do GIF com m√∫sica -->
<div id="gifScreen">
  <h2 style="color: white;">üíñ Eu te amo!</h2>
  <img src="https://i.gifer.com/RdSl.gif" alt="GIF de amor">
  <audio id="audio" src="assets/sounds/Coldplay_Cold_Play_Yellow.mp3" autoplay></audio>
</div>


  <script>
    const profiles = [
      { img: "https://via.placeholder.com/300x200.png?text=Perfil+1", name: "Leandro Sales(a), 28", desc: "Apaixonado(a) por aventuras e bons momentos." },
      { img: "https://via.placeholder.com/300x200.png?text=N√≥s+6+Anos", name: "N√≥s, 6 Anos", desc: "Entre tempestades e bonan√ßas, nosso amor e amizade sempre floresceram..." },
      { img: "https://via.placeholder.com/300x200.png?text=VOC√ä", name: "VOC√ä üíï", desc: "A pessoa que eu escolhi para viver ao meu lado." }
    ];

    let current = 0;

    function nextProfile() {
      current++;
      if (current < profiles.length) {
        const card = document.getElementById("profileCard");
        card.querySelector("img").src = profiles[current].img;
        card.querySelector("h3").textContent = profiles[current].name;
        card.querySelector("p").textContent = profiles[current].desc;
      } else {
        document.getElementById("profileCard").style.display = "none";
        document.getElementById("final").style.display = "block";
      }
    }

    function showGIF() {
      document.getElementById("final").style.display = "none";
      const gifScreen = document.getElementById("gifScreen");
      gifScreen.style.display = "flex";
      document.getElementById("audio").play();
    }
  </script>
</body>
</html>
