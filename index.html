
<!DOCTYPE html>

<meta charset="UTF-8">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #dcdcdc;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  /* Moldura do celular */
  .phone-frame {
    width: 270px;
    height: 640px;
    background: linear-gradient(145deg, #111, #222);
    border: 3px solid #333;
    border-radius: 60px;
    padding: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4),
                inset 0 0 8px rgba(255,255,255,0.05);
    position: relative;
    overflow: hidden;
  }

  .phone-frame::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-radius: 60px;
    background: linear-gradient(145deg, rgba(255,255,255,0.15), transparent);
    pointer-events: none;
  }

  .notch {
    width: 180px;
    height: 30px;
    background: #000;
    border-radius: 0 0 20px 20px;
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .camera {
    width: 8px;
    height: 8px;
    background: #333;
    border-radius: 50%;
    margin-right: 10px;
  }

  .speaker {
    width: 60px;
    height: 6px;
    background: #222;
    border-radius: 3px;
  }

  .screen {
    width: 100%;
    height: 100%;
    border-radius: 46px;
    background: linear-gradient(180deg, #ff5f6d, #ffc371);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  .screen::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.12), rgba(255,255,255,0));
    pointer-events: none;
  }

  /* Cart√£o de perfil */
  .card {
    background: #fff;
    color: #333;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    width: 80%;
    max-width: 320px;
    text-align: center;
    padding: 20px 15px 25px;
    transition: transform 0.3s ease, opacity 0.3s ease;
    position: absolute;
  }

  .card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 10px;
  }

  .card h3 {
    font-size: 20px;
    margin: 10px 0 5px;
  }

  .card p {
    font-size: 14px;
    color: #666;
  }

  .buttons {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn {
    width: 60px;
    height: 60px;
    border: none;
    border-radius: 30%;
    cursor: pointer;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
  }

  .btn:hover { transform: scale(1.1); }

  .no {
    background-color: transparent;
    color: white;
    box-shadow: 0 4px 10px rgba(255,68,88,0.5);
  }

  .yes {
    background-color: transparent;
    color: white;
    box-shadow: 0 4px 10px rgba(30,215,96,0.5);
  }

  #final, #gifScreen {
    display: none;
    text-align: center;
  }

  #final h2 {
    font-size: 26px;
    margin-bottom: 25px;
    color: #fd297b;
  }

  #gifScreen {
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 600px;
    animation: fadeIn 1.5s ease forwards;
  }

  #gifScreen img {
    width: 100%;
    border-radius: 15px;
    margin-top: 10px;
  }

  #gifScreen h2 {
    margin-bottom: 20px;
    font-size: 32px;
    color: #fff;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }
</style>
</head>

<body>
<div class="phone-frame">

</div>




<script>
  const profiles = [
    { img: "img/Eu.PNG", name: "Leandro Sales(a), 37", desc: "Palmeirense doente, √†s vezes meio chato üòÖ" },
    { img: "img/nos_principal.png", name: "N√≥s, 6 Anos", desc: "Entre tempestades e bonan√ßas, nosso amor sempre floresceu üíû" },
    { img: "img/Voce.png", name: "VOC√ä üíï", desc: "A pessoa que eu escolhi para viver ao meu lado." }
  ];

  let current = 0;
  const card = document.getElementById("profileCard");

  function updateProfile() {
    if (current < profiles.length) {
      card.querySelector("img").src = profiles[current].img;
      card.querySelector("h3").textContent = profiles[current].name;
      card.querySelector("p").textContent = profiles[current].desc;
    } else {
      card.style.display = "none";
      document.getElementById("final").style.display = "block";
    }
  }

  function nextProfile() {
    card.style.opacity = 0;
    card.style.transform = "translateX(-100px)";
    setTimeout(() => {
      current++;
      updateProfile();
      card.style.opacity = 1;
      card.style.transform = "translateX(0)";
    }, 300);
  }

  function showGIF() {
    document.getElementById("final").style.display = "none";
    const gifScreen = document.getElementById("gifScreen");
    gifScreen.style.display = "flex";

    const audio = document.getElementById("audio");
    audio.play().catch(() => {
      const playBtn = document.createElement('button');
      playBtn.textContent = "‚ñ∂Ô∏è Tocar m√∫sica";
      playBtn.style = "margin-top:15px; padding:10px 20px; font-size:16px; border:none; border-radius:10px; background:#fff; color:#ff4081; cursor:pointer;";
      gifScreen.appendChild(playBtn);
      playBtn.onclick = () => { audio.play(); playBtn.remove(); };
    });
  }

    if (gifScreen) gifScreen.style.display = "none";

    // Mostra tela de "n√£o"
    const gifScreenNo = document.getElementById("gifScreenNo");
    gifScreenNo.style.display = "flex";

    // Se quiser tocar √°udio de "n√£o", descomente:
       
    const audioNo = document.getElementById("audioNo");
    if (audioNo) {
      audioNo.play().catch(() => {
        const playBtnNo = document.createElement('button');
        playBtnNo.textContent = "‚ñ∂Ô∏è Tocar som";
        playBtnNo.style = "margin-top:15px; padding:10px 20px; font-size:16px; border:none; border-radius:10px; background:#fff; color:#ff4081; cursor:pointer;";
        gifScreenNo.appendChild(playBtnNo);
        playBtnNo.onclick = () => { audioNo.play(); playBtnNo.remove(); };
      });
    }
    */
  }

  
  

  /* üí´ Fun√ß√£o de arrastar pro lado (Swipe) */
  let startX = 0;
  let isDragging = false;

  card.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isDragging = true;
  });

  card.addEventListener("touchmove", e => {
    if (!isDragging) return;
    const currentX = e.touches[0].clientX;
    const diff = currentX - startX;
    card.style.transform = `translateX(${diff}px) rotate(${diff / 20}deg)`;
  });

  card.addEventListener("touchend", e => {
    if (!isDragging) return;
    isDragging = false;
    const diff = e.changedTouches[0].clientX - startX;
    if (Math.abs(diff) > 80) {
      nextProfile();
    } else {
      card.style.transform = "translateX(0)";
    }
  });

  // Suporte a mouse tamb√©m
  card.addEventListener("mousedown", e => { startX = e.clientX; isDragging = true; });
  window.addEventListener("mousemove", e => {
    if (!isDragging) return;
    const diff = e.clientX - startX;
    card.style.transform = `translateX(${diff}px) rotate(${diff / 20}deg)`;
  });
  window.addEventListener("mouseup", e => {
    if (!isDragging) return;
    isDragging = false;
    const diff = e.clientX - startX;
    if (Math.abs(diff) > 80) {
      nextProfile();
    } else {
      card.style.transform = "translateX(0)";
    }
  });
</script>
