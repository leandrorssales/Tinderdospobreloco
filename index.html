<html lang="pt-br">
<head>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #fd297b, #ff655b, #ff9a6c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 320px;
      padding: 20px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
    }

    .card h3 {
      margin: 15px 0 5px 0;
      font-size: 22px;
    }

    .card p {
      font-size: 15px;
      color: #666;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-evenly;
    }

    .btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #ff4458;
      color: white;
      box-shadow: 0 4px 10px rgba(255,68,88,0.5);
    }

    .yes {
      background-color: #1ed760;
      color: white;
      box-shadow: 0 4px 10px rgba(30,215,96,0.5);
    }

    #final {
      display: none;
      text-align: center;
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px;
      width: 320px;
    }

    #final h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #fd297b;
    }
  </style>
</head>
<body>

  <div class="card" id="profileCard">
    <img src="https://via.placeholder.com/300x200.png?text=Perfil+1" alt="Perfil">
    <h3>Leandro Sales(a), 37</h3>

  </div>

    let current = 0;

    function nextProfile() {

        let card = document.getElementById("profileCard");
        card.querySelector("img").src = profiles[current].img;

    }
  </script>
</body>
</html>
